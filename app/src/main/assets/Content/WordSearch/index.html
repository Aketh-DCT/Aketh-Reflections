<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <style>
     html, body {
     display: flex;
     align-items: center;
     justify-content: center;
     height: 100vh;
     margin: 0;
}

table {
 width: calc(100vw - 20px);
 height: calc(100vh - 20px);
 border-collapse: collapse;
 margin: auto;
}

td {
 width: calc((100vw - 20px) / 6);
 height: calc((100vh - 20px) / 6);
 font-size: 5vh;
 text-align: center;
 border-style: solid;
 border-width: 2px;
 border-color: #bbb;
 box-sizing: border-box;
}

.highlighted {
 color: #aaa !important;
}



@media only screen and (min-width: 600px) {
  body {
    
    align-items: initial;
    justify-content: initial;
  }
}
    </style>

    <script type="text/javascript" src="Scripts/main.js"></script>
  </head>

  <body></body>
</html>
